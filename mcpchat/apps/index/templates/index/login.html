<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - ChatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
    }
    .login-container {
      max-width: 500px;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
    }
    .form-control {
      width: 100%;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #4e54c8;
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-container">
      <h2 class="text-center mb-4">Chat OSEP</h2>
      <form action="" method="POST" id="login-form">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="contraseña" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" name="signin" id="signin" class="btn btn-primary">Ingresar</button>
        </div>
        <div class="mt-3 text-center">
          <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if msj %}
        <script>
            Swal.fire({
                "title": "La operacion no se pudo realizar",
                "text": "{{msj}}",
                "icon": "error"
            })
        </script>
    {% endif %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
