{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ingreso ChatBot</title>
        <link rel="icon" href="{% static 'resources/Logos/iconRotiseria.png' %}">
        <script src="https://kit.fontawesome.com/4697645f5f.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    </head>
    <body>

        <section class="vh-140" id="filtroFondo">
            <!-- Sing in  Form -->
            <br>
            <br>
            <br>
          <section class="sign-in">
            <div class="container text-center">
                <div class="signin-form">
                    <h2 class="form-title mt-5">Ingresar</h2>
                    <form action="" method="POST" class="register-form" id="login-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-3 mt-1">
                                <span>Usuario</span>
                            </div>
                            <div class="form-group col-sm-9">
                                <input type="text" placeholder="Ingrese su correo electrónico" id="usuario" name="usuario"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3 mt-1">
                                <span>Clave</span>
                            </div>
                            <div class="form-group col-sm-9">
                                <label for="pass"><i class="bi bi-key-fill"></i></label>
                                <input type="password" placeholder="Ingrese su contraseña" name="contraseña"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <a href="recuperar_contraseña.html" class="signup-image-link my-4">¿Olvidaste tu contraseña?</a>
                            <a href="register" class="signup-image-link my-4">Crear una cuenta</a>
                            <a href="/index/" class="signup-image-link">Volver al inicio</a>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Ingresar"/>
                        </div>
                    </form>
                    <div class="social-login mb-3">
                        <span class="social-label">O ingresa con</span>
                        <ul class="socials">
                            <li><a href="facebook"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
          </section>
          <br>
          <br>
          <br>
        </section>

        <footer>
            <div class="text-bg-dark  text-center">
                <br>
                <small>Rositeria EL MEJOR SABOR 2022</small> <br>
                <small>Todos los derechos reservados</small>
                <br> <br>
            </div>
        </footer>
    </body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if msj %}

        <script>
            Swal.fire({
                "title": "La operacion no se pudo realizar",
                "text": "{{msj}}",
                "icon": "error"
            })
        </script>

{% endif %}
</html>
