{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recuperar contraseña</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4697645f5f.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    </head>
    <body>

        <div class="container">
        <h1>Sistema para recuperar Contraseña</h1>
        <div id="cajaCorreo">
            <form action="#" method="post" autocomplete="on" class="needs-validation" novalidate>
                <div class="label">
                    <label for="correoRecuperacion" >Ingrese el correo electronico con el que se ha registrado</label>

                </div>
                <input type="email" name="correo" id="correoRecuperacion" class="correo" placeholder="Ingrese su correo" required="">
                <div class="valid-feedback text-center">El valor ingresado es valido</div>
                <div class="invalid-feedback text-center">Ingrese un correo Electronico</div>
                <br>
                <div class="botones">
                    <button class="enviar">Enviar codigo </button>
                    <a class="salir" href="login">Salir</a>

                </div>
            </form>
        </div>

    </div>
    <br><br><br><br><br><br>

        <footer>
            <div class="text-bg-dark  text-center">
                <br>
                <small>Rositeria EL MEJOR SABOR 2022</small> <br>
                <small>Todos los derechos reservados</small>
                <br> <br>
            </div>
        </footer>
    </body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if msj %}

        <script>
            Swal.fire({
                "title": "La operacion no se pudo realizar",
                "text": "{{msj}}",
                "icon": "error"
            })
        </script>

{% endif %}
</html>
