{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-sidebar">
      <h5>Historial</h5>
      <ul class="list-group" id="chat-history">
        
      </ul>
      <button class="btn btn-success btn-sm mt-3" onclick="createConversation()">Nuevo chat</button>
    </div>

    <div class="chat-main">
      <div class="chat-header bg-light">
        <h5 class="mb-0" id="chat-title">ChatBot</h5>
        <div class="d-flex align-items-center gap-2">
          <div class="dropdown">
            <button class="btn btn-sm btn-outline-secondary btn-user-icon" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="accountDropdown">
              {% if user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'index:recuperar_contraseña' %}">Cambiar contraseña</a><li>
                <li><a class="dropdown-item" href="{% url 'index:logout' %}">Cerrar sesion</a><li>
              {% endif %}
            </ul>
          </div>
          <button class="btn btn-sm btn-outline-dark" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
          </button>
          <div class="dropdown">
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="configDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Configuración
            </button>
            <ul class="dropdown-menu" aria-labelledby="configDropdown">
              <li><a class="dropdown-item" href="#">Cambiar idioma</a></li>
              <li><a class="dropdown-item" href="#">Cambiar nombre del bot</a></li>
              <li><a class="dropdown-item" href="#">Ver ayuda</a></li>
            </ul>
          </div>
        </div>
      </div>

      {% block contenido %}{% endblock %}

    </div>
  </div>

  {% block js%}{% endblock %}

  <script>
    // Función para extraer CSRF de las cookies
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.startsWith(name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
          }
          }
      }
      return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');
    let current_conversation = "{{current_conversation.id}}" || null;

    async function fetchConversations() {
      const res = await fetch('/chats/conversations/');
      const data = await res.json();
      renderConversationList(data);
    }

    function renderConversationList(conversations) {
      const chatHistory = document.getElementById('chat-history');
      chatHistory.innerHTML = '';
      conversations.forEach(conv => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = conv.name;
        li.onclick = () => {
          window.location.href = `/chats/${conv.id}`;
          document.getElementById('chat-title').textContent = conv.name;
          //loadMessages(conv.id);
        };
        chatHistory.appendChild(li);
      });
    }

    async function createConversation() {
      const res = await fetch('/chats/create/', {
        method: 'POST',
        headers: {'X-CSRFToken': csrftoken}
      });
      const conv = await res.json();
      await fetchConversations();
      current_conversation = conv.id;
      window.location.href = `/chats/${current_conversation}`;
      //loadMessages(currentConversation);
    }

    async function loadMessages(conversationId) {
      const res = await fetch(`/chats/${conversationId}`);
      const html = await res.text();
      document.open();
      document.write(html);
      document.close();
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value;

      appendMessage('user', message);
      input.value = '';

      try {
        const res = await fetch('/chats/message/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            //'X-CSRFToken': csrftoken
          },
          body: `message=${encodeURIComponent(message)}&conversation_id=${current_conversation}`
        });

        const data = await res.json();
        appendMessage('bot', data.response);
      } catch (error) {
        appendMessage('bot', 'Error en el servidor.');
      }   
    }

    function appendMessage(sender, content) {
      const chatMessages = document.getElementById('chat-messages');
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = content;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    fetchConversations(); // Inicial

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
